{% extends 'base.html' %} {% load static %} {% block content %}
<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div
    class="card shadow-lg p-4 text-center"
    style="width: 400px; border-radius: 16px; background: #fffbe6"
  >
    <div class="text-center mb-2">
      <i class="fas fa-shopping-cart fa-3x text-warning mb-2"></i>
    </div>
    <h2 class="text-success mt-3">
      <i class="fas fa-check-circle"></i> Mot de passe modifié
    </h2>
    <p class="mt-3 text-muted">
      Votre mot de passe a été réinitialisé avec succès.<br />
      Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
    </p>
    <a href="{% url 'login' %}" class="btn btn-dark w-100 mt-3">
      <i class="fas fa-sign-in-alt"></i> Se connecter
    </a>
  </div>
</div>
{% endblock content %}
