{% extends 'base.html' %} {% load static %} {% block content %}
<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div
    class="card shadow-lg p-4"
    style="width: 400px; border-radius: 16px; background: #fffbe6"
  >
    <div class="text-center mb-2">
      <i class="fas fa-shopping-cart fa-3x text-warning mb-2"></i>
    </div>
    <h2 class="text-center text-dark mb-4" style="font-weight: bold">
      Inscription
    </h2>
    {% if form.errors %}
    <div class="alert alert-danger">
      <strong>Erreur :</strong> Veuillez vérifier les informations saisies.
    </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group text-start">{{ form.as_p }}</div>
      <button type="submit" class="btn btn-dark w-100 mt-3">
        <i class="fas fa-user-plus"></i> S'inscrire
      </button>
    </form>
    <p class="text-center mt-3">
      Déjà un compte ?
      <a
        href="{% url 'login' %}"
        class="text-decoration-none text-warning fw-bold"
      >
        Connectez-vous
      </a>
    </p>
  </div>
</div>
{% endblock content %}
