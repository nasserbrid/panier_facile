{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 16px; background: #fffbe6;">
        <h2 class="text-center text-dark mb-4" style="font-weight: bold;">Changer le mot de passe</h2>
        
        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Erreur :</strong> Corrigez les champs incorrects.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3 text-start">
                <label for="{{ form.old_password.id_for_label }}" class="form-label">Ancien mot de passe</label>
                {{ form.old_password }}
            </div>

            <div class="mb-3 text-start">
                <label for="{{ form.new_password1.id_for_label }}" class="form-label">Nouveau mot de passe</label>
                {{ form.new_password1 }}
            </div>

            <div class="mb-3 text-start">
                <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirmez le mot de passe</label>
                {{ form.new_password2 }}
            </div>

            <button type="submit" class="btn btn-dark w-100">Modifier</button>
        </form>

        <p class="text-center mt-3">
            <a href="{% url 'home' %}" class="text-decoration-none text-warning fw-bold">Retour Ã  l'accueil</a>
        </p>
    </div>
</div>
{% endblock content %}
