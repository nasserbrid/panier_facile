{% extends 'base.html' %}
{% block title %}Ajouter un ingrédient{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 16px; background: #fffbe6;">
    <h2 class="text-center text-dark mb-4" style="font-weight: bold">Ajouter un ingrédient</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100 mt-3">
        <i class="fas fa-plus-circle"></i> Ajouter
      </button>
    </form>

    <p class="text-center mt-3">
      <a href="{% url 'liste_ingredients' %}" class="text-decoration-none text-warning fw-bold">
        <i class="fas fa-arrow-left"></i> Retour à la liste
      </a>
    </p>
  </div>
</div>
{% endblock content %}
