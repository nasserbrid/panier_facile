{% extends 'base.html' %}
{% block title %}Ajouter des courses au panier {{ panier.id }}{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h2 class="mb-0">
        <i class="fas fa-plus-circle me-2"></i>
        Ajouter des courses au panier #{{ panier.id }}
      </h2>
      <p class="mb-0 mt-2">Panier de {{ panier.user.username }}</p>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <div class="mb-4">
          <label class="form-label fw-bold">Sélectionnez les courses à ajouter :</label>
          {{ form.courses }}
        </div>

        <div class="d-flex gap-2 flex-wrap">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-check me-1"></i> Ajouter au panier
          </button>
          <a href="{% url 'detail_panier' panier.id %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> Retour au panier
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
