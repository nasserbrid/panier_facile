{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PanierFacile</title>

  <!-- Styles CSS -->
  <link rel="stylesheet" href="{% static 'panierfacile/css/styles.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body style="background-color: #A5662A;">

  <!--Navbar -->
  <nav class="navbar navbar-dark bg-dark shadow px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      
      <!-- Logo PanierFacile -->
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <i class="fas fa-shopping-cart fa-lg me-2"></i>
        <span>PanierFacile</span>
      </a>

      <!-- Liens de navigation -->
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Accueil</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'panier' %}">Panier</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'dashboard' %}">Dashboard</a></li>
      </ul>

      <!-- Recherche et utilisateur -->
      <div class="d-flex align-items-center">
        <input class="form-control me-3" type="search" placeholder="Rechercher..." aria-label="Rechercher">
        <a href="{% url 'profile' %}" class="text-danger fs-4"><i class="fas fa-user"></i></a>
      </div>

    </div>
  </nav>

  <!--Contenu Principal -->
  <div class="d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 80vh; color: black;">
    {% block content %} {% endblock content %}
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
